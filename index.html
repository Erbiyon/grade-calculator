<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container-fluid">
        <div class="justify-content-center d-flex">
            <div>
                <div class="card shadow-lg rounded-4 mx-auto" style="width: 400px;">
                    <div class="card-body text-center">
                        <h3 class="mb-3 fw-bold text-primary">โปรแกรมคำนวนเกรด พื้นฐาน</h3>
                        <p id="message" class="alert alert-info">กรุณาใส่คะแนน</p>

                        <div class="input-group mb-3">
                            <input type="number" id="score" class="form-control" placeholder="ใส่คะแนนที่ได้">
                            <button id="submit" class="btn btn-primary">คำนวนเกรด</button>
                        </div>

                        <p id="grade" class="fw-bold">เกรดที่ได้</p>
                        <p id="result" class="fw-bold h1"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const scoreInput = document.getElementById('score');
            const score = parseFloat(scoreInput.value);
            const message = document.getElementById('message');
            const result = document.getElementById('result');

            if (isNaN(score)) {
                message.textContent = 'กรุณาใส่คะแนนที่ถูกต้อง(ตัวเลขเท่านั้น)';
                message.className = 'alert alert-danger';
                result.textContent = '';
                return;
            }

            switch (true) {
                case (score >= 80):
                    grade = 'A';
                    break;
                case (score >= 70):
                    grade = 'B';
                    break;
                case (score >= 60):
                    grade = 'C';
                    break;
                case (score >= 50):
                    grade = 'D';
                    break;
                default:
                    grade = 'F';
            }

            result.textContent = grade;
        });
    </script>

</body>

</html>
